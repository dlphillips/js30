<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');
    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am an %s string', 'incredible');

    // Styled
    console.log('%c hello I am a string', 'background: red');

    // warning!
    console.warn('This is a WARNING');

    // Error :|
    console.error('This is an ERROR');

    // Info
    console.info('This is a INFO message');

    // Testing
    console.assert(1===2,'these numbers are not equal');

    // clearing
    // console.clear(); 

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    // console.group(`${dogs.name}`);
    // counting

    // timing

    console.table(dogs);

    console.time('fetching data');
    fetch('https://api.github.com/users/dlphillips')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
